<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Concept Explanation Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the <br />AI Concept Explanation Generator</h1>
      </header>
      <main>
        <form id="concept-generator-form">
          <input
            class="search-bar"
            type="text"
            placeholder="Enter concept to generate explanation..."
            autocomplete="off"
            autofocus=""
            required=""
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
        <div class="search-hint">
          i.e. singularity realm, black hole, baryonic matter, celestial body,
          spacetime continuum, etc.
        </div>
        <br />
        <div class="search-result" id="search-result"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/pearllitchfield" target="_blank"
          >Pearl Litchfield,</a
        >
        is
        <a
          href="https://github.com/pearllitchfield/concept-explanation-generator-three-github"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://concept-explanation-generator-github.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
